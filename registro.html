<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/registro.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="js/registrar.js"></script>

</head>
<body>
    <header>
        <div class="logo">
            <h4>SUPPRIME</h4>
        </div>
        <div class="barra-inicio">
            <ul class="barra">
                <div class="items barra_inicio"><h3><a href="index.html">INICIO</a></h3></div> 
                <div class="items barra_registrate"><h3><a href="registro.html">REGISTRAR</a></h3></div> 
                <div class="items barra-inicio_de_sesion"><h3><a href="login.html">INICIAR SESION </a></h3></div> 
                
            </ul>
            <div class="barra_hola">
                <!-- <h1 class="hola">hola</h1> -->
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section_form">
            <form class="form-registros" action="">
                <h4>Formulario Registro</h4>
                <label for="nombre">Nombre</label>
                <input class="inputs" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br>

                <label for="apellido">Apellido</label>
                <input class="inputs" type="text"name="apellido" id="apellido" placeholder="Ingrese su apellido"><br>

                <label for="correo">Correo</label>
                <input class="inputs" type="email" name="correo" id="correo" placeholder="Ingrese su correo"><br>

                <label for="contraseña">Contraseña</label>
                <input class="inputs" type="password" name="contraseña" id="password" placeholder="Ingrese nueva contraseña"><br>

                
                <p class=" terminos">Estoy de acuerdo con Terminos y Condiciones</p>
                <input type="button" class="Registrar"  value="Registrar" onclick="agregarRegistro()">

                <p><a href="login.html">¿Ya tengo Cuenta?</a></p>

            </form>
        </section>
    </main>
</body>
</html>
